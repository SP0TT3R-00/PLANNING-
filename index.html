<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Semaine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .day {
            margin-bottom: 20px;
        }
        .day h2 {
            color: #007BFF;
        }
        .task {
            margin: 5px 0;
        }
        .task span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Planning de la Semaine</h1>

        <!-- Lundi à Vendredi -->
        <div class="day">
            <h2>Lundi à Vendredi</h2>
            <div class="task"><span>17h00 - 18h00</span>: Théorie du vol</div>
            <div class="task"><span>18h00 - 19h00</span>: Mathématiques</div>
            <div class="task"><span>19h00 - 20h00</span>: Dîner et détente</div>
            <div class="task"><span>20h00 - 21h00</span>: Anglais</div>
            <div class="task"><span>21h00 - 22h00</span>: Relaxation</div>
        </div>

        <!-- Samedi et Dimanche -->
        <div class="day">
            <h2>Samedi et Dimanche</h2>
            <div class="task">Temps libre ou révisions supplémentaires selon besoin</div>
        </div>

    </div>

    <script>
        // Vous pouvez ajouter des fonctionnalités supplémentaires en JavaScript ici
    </script>

</body>
</html>
